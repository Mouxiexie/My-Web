<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>计时器</title>
<style>
	.div1{
		height: 50px;
		width: 400px;
		background: #110F0F;
		color: red;
		font-weight: bold;
		border-radius: 50px;
		text-align: center;
		line-height: 50px;
		font-size: 30px;
	}
	#div2,#div3{
		width:150px;
		height:40px;
		color: royalblue;
		border-radius:40px;
		background: #BBBBBB;
		text-align: center;
		line-height:40px;
		font-size:20px;
		float: left;
		margin-top: 10px;	
	           }
	*{
		margin:auto;
	}
	</style>
</head>
<body>
<div id="div0">
  <div class="div1">
	<span id="kk">
		111
	</span>
  </div>
  <div id="div2">
      <span>计时器清零</span>
  </div>
  <div id="div3">
      <span>计时器开始</span>
  </div>
</div>
 </body>
<script>
	
	window.onload=function(){
		var bkj=document.getElementById("kk");
		function getDate()
		  {
		   var dobj=new Date();
		   var year=dobj.getFullYear();
		   var month=dobj.getMonth()+1;
		      if(month<10)
				  {
					  month="0"+month;
				  }
		   var day=dobj.getDate();
		      if(day<10)
				  {
					  day="0"+day;
				  }
		   var hour=dobj.getHours();
		      if(hour<10)
				  {
					  hour="0"+hour;
				  }
		   var minutes=dobj.getMinutes();
		      if(minutes<10)
				  {
					  minutes="0"+minutes;
				  }
		   var seconds=dobj.getSeconds();
		      if(seconds<10)
				  {
					  seconds="0"+seconds;
				  }
	       var time=year+"-"+month+"-"+day+" "+hour+":"+minutes+":"+seconds;
		  
		  
		   bkj.innerHTML=time;
		 };
		getDate();
		timer=setInterval(function(){getDate()},1000);
		var div2=document.getElementById("div2");
		var div3=document.getElementById("div3");
		div2.onclick=function(){
			
			bkj.innerHTML="00:00:00";
			clearInterval(timer);
		} 
		div3.onclick=function(){
			var scd=0; 
			var mut=0;
			var hur=0;
			  timer=setInterval(function(){
				  scd=scd+1;
				  if(scd<10){
					var time=hur+":"+mut+":"+"0"+scd;
					  bkj.innerHTML=time;
				  }
				  else
				  {
					 var time=hur+":"+mut+":"+scd;
					  bkj.innerHTML=time; 
				  }
				  if(scd==60){
					  mut=mut+1;
					  scd=00;	
				  }
				  if(mut<10 && scd<10){
						               
						          var time=hur+":"+"0"+mut+":"+"0"+scd;
					              bkj.innerHTML=time;
					            }
				  if(mut<10){
					  if(scd>=10){
					  var time="0"+hur+":"+mut+":"+scd;
					              bkj.innerHTML=time;
					  }
				  }
				  if(mut==60){
					  hur=hur+1;
					  mut=00;	
				  }
				  if(mut<10 && scd<10 && hur<10){
						               
						          var time="0"+hur+":"+"0"+mut+":"+"0"+scd;
					              bkj.innerHTML=time;
					            }
				  if(mut<10 && scd>10 && hur<10){
						               
						          var time="0"+hur+":"+"0"+mut+":"+scd;
					              bkj.innerHTML=time;
					            }
				  
				  if(hur<10){
					  if(mut>=10){
						  if(scd<10){
							  var time="0"+hur+":"+mut+":"+"0"+scd;
					          bkj.innerHTML=time;
						  }
						  else{
					   var time="0"+hur+":"+mut+":"+scd;
					   bkj.innerHTML=time;
						  }
					}
				  }
				 
			  },1000)
		}
	}
	
	
	</script>
</html>
