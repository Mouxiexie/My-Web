<script>
	window.onload=function()
	{
		var Top=document.getElementById("top");
		var Topleft=document.getElementById("top-left");
		var Ul=document.getElementById("li-s");
		var Lis=Ul.getElementsByTagName("li");
		var Back=document.getElementById("background");
		var Lias=Back.getElementsByTagName("a");
		//数组的方式；不能加超链接；
		//var IWW=["img/M1.jpg",
				  //"img/M2.jpg",
				  //"img/M3.jpg",
				  //"img/M4.jpg",
				  //"img/M5.jpg",];
		var now=0;
		var WD=window.outerWidth;
			//alert(Wid);
			
			if(WD<=1240)
				{
			    Topleft.style.left="";
			    Topleft.style.right="1%";
		}
        window.onresize=function()
		{
		   
		   var Wid=window.outerWidth;
			//alert(Wid);
			
			if(Wid<=1240)
				{
			    Topleft.style.left="";
			    Topleft.style.right="1%";
		}
			else if(1240<Wid<=1920)
				{
			    Topleft.style.left="";
			    Topleft.style.right="5%";
				}
			
			
		//alert(widd)
	}
		//改变选项卡样式
		
		for(var i=0;i<Lis.length;i++)
		{
			Lis[i].index=i;
			Lis[i].onmouseover=function()
			
			{
				//alert(this.index);
				clearInterval(timer);
				//var hunghung=IWW[this.index];
				for(var i=0;i<Lis.length;i++)
					{
						Lis[i].style.background="#22E4DB";
						Lias[i].style.display="none";
					}
				Lis[this.index].style.background="yellow";
				Lias[this.index].style.display="block";
				//Top.style.backgroundImage="url("+hunghung+")";
			}
			Lis[i].onmouseout=function()
			{
				now=this.index;
				timer=setInterval(show,4000);
			}
		}
		//轮播
		timer=setInterval(show,4000);
		function show(){
			now++;
			if(now==Lis.length)
				{
					now=0;
				};
			//var hhh=IWW[now];
			//Top.style.backgroundImage="url("+hhh+")";
			for(var i=0;i<Lis.length;i++)
					{
						Lis[i].style.background="";
						Lis[i].style.color="";
						Lias[i].style.display="none";
					}
					
				Lis[now].style.background="white";
			    Lis[now].style.color="red";
			    Lias[now].style.display="block";
		}
	}
	</script>
